<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="buttons-container" class="button-row"></div>
        <div class="button-row">
            <button id="deleteBtn">
                <i class="fas fa-backspace"></i> Apagar
            </button>
            <button id="accessBtn">Acessar</button>
        </div>
        <div class="options-container">
            <p class="options-description">Digite sua senha:</p>
            <p class="options" id="password-input"></p>
        </div>
        <p id="error-message" class="error-message" style="display: none;">Senha errada</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
